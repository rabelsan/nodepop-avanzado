<!DOCTYPE html>
<html>

<head>
  <title><%= title %></title>
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <link rel='stylesheet' href='/stylesheets/index.css' />
</head>

<body>
  <header>
    <h1><%= title %></h1>
    <p>Advertisements published</p>
  </header>
  <section>
    <p><% ads.forEach (ad => { %></p>
    <article class='container'>
      <div class='content'>
        <h2><%= ad.name %></h2>
        <p><% if(ad.sale) { %></p>
        <h3>For sale</h3>
        <p><% } else { %></p>
        <h3>To buy</h3>
        <p><% } %></p>
        <h3>Price: <%= ad.price %></h3>
        <p><b>Tags: </b><%= ad.tags %></p>
      </div>
      <div class='img-frame'>
        <img class='image' src='<%= ad.photo %>' alt=<%= ad.photo %>>
      </div>
    </article>
    <p><% }) %></p>
  </section>
</body>

</html>
